<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Diamond Ring Viewer</title>

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body { margin: 0; background: #000; }
    model-viewer {
      width: 100vw;
      height: 100vh;
      background: #000;
    }
  </style>
</head>
<body>

  <model-viewer src="diamondring.glb"
                alt="Diamond Ring"
                auto-rotate
                camera-controls
                environment-image="neutral"
                shadow-intensity="1">
  </model-viewer>

</body>
</html>
